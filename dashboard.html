<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome to the Cyber Security Simulation</h2>
    <p>{{ message }}</p>
    <h3>Submit a Comment (XSS Simulation)</h3>
    <form action="/comment" method="post">
        <input type="text" name="comment" placeholder="Enter a comment" required>
        <button type="submit">Submit</button>
    </form>
    <h3>Brute-force Simulation</h3>
    <form action="/brute_force" method="post">
        <input type="number" name="attempts" placeholder="Number of attempts" required>
        <button type="submit">Try</button>
    </form>
</body>
</html>
